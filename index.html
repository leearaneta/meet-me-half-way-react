<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-amber.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-ExUEzUVT9QOWcLBWJLbQ1ufnMC7g_PQ&libraries=places"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>Meet Me Halfway</title>
  </head>
  <body>
    <div id="demo-show-toast" ></div>
    <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <script>
    (function() {
      'use strict';
      window['counter'] = 0;
      var snackbarContainer = document.querySelector('#demo-toast-example');
      var showToastButton = document.querySelector('#demo-show-toast');
      showToastButton.addEventListener('click', function() {
        'use strict';
        var data = {message: 'Example Message # ' + ++counter};
        snackbarContainer.MaterialSnackbar.showSnackbar(data);
      });
    }());
    </script>

    <div id="root"></div>
    <!--

    -->
  </body>
</html>
